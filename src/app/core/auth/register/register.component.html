<div class="overall-page" fxLayoutAlign="center center">
  <form fxLayout="column" fxLayoutAlign="none center">
    <span class="color-grad" fxLayout="fxLayout" fxLayoutAlign="center center">Реєстрація</span>
    <div class="inputs-container" fxLayout="column" fxLayoutAlign="none center">
      <mat-form-field color="accent">
        <mat-label>Ім'я</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Електронна пошта</mat-label>
        <input matInput type="email">
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Пароль</mat-label>
        <input matInput type="password">
      </mat-form-field>
    </div>
    <button mat-raised-button class="reg-register-button">
    <span class="login-text">
      Надіслати
    </span>
    </button>
  </form>
</div>
