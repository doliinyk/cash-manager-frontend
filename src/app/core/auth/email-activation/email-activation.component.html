<div class="overall-page" fxLayoutAlign="center center">
  @if (isVerified) {
    <mat-card>
      <mat-card-header fxLayout="column">
        <mat-card-subtitle>Успіх</mat-card-subtitle>
        <mat-card-title>Зареєстровано</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <img class="confetti" ngSrc="assets/icons/confetti.png" alt="confetti" height="170" width="170" />
        <span class="text">Перейдіть у профіль вже зараз</span>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button mat-button routerLink="/login">{{ 'LOGIN.LOGIN_BUTTON' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  } @else {
    <mat-card>
      <mat-card-header fxLayout="column">
        <mat-card-subtitle>Упс!</mat-card-subtitle>
        <mat-card-title>Щось пішло не так</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <img class="confetti" ngSrc="assets/icons/sad-emodji.webp" alt="confetti" height="170" width="170" />
        <span class="text">Повторіть спробу</span>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center center">
        <button mat-button routerLink="">{{ 'EMAIL.ERROR_BUTTON' | translate }}</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
