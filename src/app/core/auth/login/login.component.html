<div class="overall-page" fxLayoutAlign="center center">
  <form fxLayout="column" fxLayoutAlign="none center">
    <span class="color-grad" fxLayout="fxLayout" fxLayoutAlign="center center">Вхід</span>
    <div class="inputs-container" fxLayout="column" fxLayoutAlign="none center">
      <mat-form-field color="accent">
        <mat-label>Електронна пошта</mat-label>
        <input matInput type="email">
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Пароль</mat-label>
        <input matInput type="password">
      </mat-form-field>
    </div>
    <div class="forgot-password">
      <a href="#" target="_blank">Забули пароль?</a>
    </div>
    <div class="two-buttons" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="25px">
      <button mat-raised-button class="log-register-button" color="register">
      <span class="register-text">
        Реєстрація
      </span>
      </button>
      <button mat-raised-button class="login-button">
      <span class="login-text">
        Увійти
      </span>
      </button>
    </div>
  </form>
</div>
