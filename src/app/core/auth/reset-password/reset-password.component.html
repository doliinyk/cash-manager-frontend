<div class="overall-page" fxLayoutAlign="center center">
  <form [formGroup]="forgotGroup" fxLayout="column" fxLayoutAlign="none center">
    <span class="color-grad" fxLayout="fxLayout" fxLayoutAlign="center center">
      {{ 'RESET-PASSWORD.TITLE' | translate }}
    </span>
    <div class="inputs-container" fxLayout="column" fxLayoutAlign="none center">
      <mat-form-field color="warn" appearance="outline">
        <mat-label>{{ 'RESET-PASSWORD.NEW_LABEL' | translate}}</mat-label>
        <input matInput type="email" formControlName="newPassword" />
      </mat-form-field>
      <mat-form-field color="warn" appearance="outline">
        <mat-label>{{ 'RESET-PASSWORD.CONFIRM_LABEL' | translate}}</mat-label>
        <input matInput type="email" formControlName="confirmPassword" />
      </mat-form-field>
    </div>
    @if (this.notEquals) {
      <div class="status-text">{{ 'RESET-PASSWORD.NOT_EQUALS' | translate }}</div>
    }
    <button mat-raised-button color="warn" [disabled]="!this.forgotGroup.valid" (click)="sendData()">
      {{ 'REGISTER.REGISTER_BUTTON' | translate }}
    </button>
  </form>
</div>
