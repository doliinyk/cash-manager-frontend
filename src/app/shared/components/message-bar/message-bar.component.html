<div fxLayout="row" fxLayoutAlign="space-between center" class="popup-body drop-below">
  <span fxLayout="row" fxLayoutAlign="center center">
    <mat-icon fxLayout="row" fxLayoutAlign="center center" class="icon">
      {{ messageIcon }}
    </mat-icon>
    <div class="drop-below" data-testid="message-text">
      {{ data.message | translate }}
      <p *ngIf="data.type === 'error'" class="info" data-testid="error-text">
        {{ data.info! | translate }}
      </p>
    </div>
  </span>
  @if (!data.unclosable) {
    <div role="button" tabindex="0" (click)="onClose()" data-testid="closing-button">
      <mat-icon class="action">close</mat-icon>
    </div>
  }
</div>
