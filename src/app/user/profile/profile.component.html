<div class="overall-page">
  <div class="profile-containter" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5%">
    @if (!isEditMode) {
      <button mat-button class="edit-button" (click)="toEditMode()">
        <span>Редагувати</span>
        <mat-icon>edit</mat-icon>
      </button>
    } @else {
      <button mat-button class="save-button" (click)="saveChanges()">
        <span>Зберегти</span>
        <mat-icon>done</mat-icon>
      </button>
      <button mat-button class="decline-button" (click)="declineChanges()">
        <span>Відхилити</span>
        <mat-icon>close</mat-icon>
      </button>
    }
    <div class="avatar-container">
      <div type="file" class="avatar" fxLayoutAlign="center center">
        <input type="file" class="file-picker-invisible" (change)="onFileSelected($event)" #filepicker />
        @if (hasAvatar) {
          <ng-template>
            <p>avatar</p>
          </ng-template>
        } @else {
          <i class="fa-solid fa-user"></i>
        }
        @if (isEditMode) {
          <button mat-fab class="avatar-button" (click)="filepicker.click()">
            <mat-icon>edit</mat-icon>
          </button>
        }
      </div>
    </div>

    <mat-form-field class="profile-field" color="warn" appearance="outline">
      <mat-label>Ім'я</mat-label>
      <input matInput type="text" placeholder="Ім'я" [readonly]="!isEditMode" [(ngModel)]="userName" />
    </mat-form-field>
    <mat-form-field class="profile-field" color="warn" appearance="outline">
      <mat-label>Електронна пошта</mat-label>
      <input matInput type="email" placeholder="Електронна пошта" [readonly]="!isEditMode" [(ngModel)]="userEmail" />
    </mat-form-field>
    <mat-divider></mat-divider>
    <button mat-raised-button class="profile-field" color="warn" [disabled]="!isEditMode" (click)="openPasswordDialog()">
      Змінити пароль
    </button>
    <button mat-raised-button class="profile-field" color="warn" [disabled]="!isEditMode" (click)="openCategoryDialog()">
      Категорії
    </button>
    <!--    <div class="profile-info-table" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">-->
    <!--      <i class="fa-solid fa-lightbulb"></i>-->
    <!--      @if (isEditMode) {-->
    <!--        <span>Щоб змінити пароль введіть старий та новий пароль</span>-->
    <!--      } @else {-->
    <!--        <span>Щоб змінити пароль перейдіть в режим редагування</span>-->
    <!--      }-->
    <!--    </div>-->
  </div>
  <div class="analytics-container" fxLayout="column">
    <div class="period-buttons-container" fxLayoutAlign="none center" fxLayoutGap="20px">
      <span>Період</span>
      <mat-button-toggle-group appearance="legacy">
        <mat-button-toggle value="sevenDays" checked>7</mat-button-toggle>
        <mat-button-toggle value="thirtyDays">30</mat-button-toggle>
        <mat-button-toggle value="allTime">Весь час</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="stats-container" fxLayout="column">
      <div class="piechart-row" fxLayout="row">
        <div class="piechart-row-piechart" fxLayoutAlign="center center">
          <canvas id="pieChart"></canvas>
          @if (!isEditMode) {
            <span class="pieChart-vallet">1337</span>
          }
        </div>
        <div class="piechar-row-categories">
          @for (category of this.categoryService.getCategories(); track category) {
            <div class="category-item" fxLayout="row" (click)="categoryItemClick($index)">
              <span class="category-item-name" fxLayoutAlign="center center">
                <div class="category-item-color" [style.background]="category.color"></div>
                {{ category.title }}
              </span>
            </div>
          }
        </div>
      </div>
      <mat-divider></mat-divider>
      <div class="gistogram-row"></div>
    </div>
  </div>
</div>
