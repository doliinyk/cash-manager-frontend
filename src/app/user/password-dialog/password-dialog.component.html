<mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
  <span class="dialog-header">Змінити пароль</span>
  <mat-form-field color="warn" appearance="outline">
    <mat-label>Старий пароль</mat-label>
    <input
      matInput
      type="password"
      placeholder="Старий пароль"
      [(ngModel)]="userPasswordCurrent" />
  </mat-form-field>
  <mat-form-field color="warn" appearance="outline">
    <mat-label>Новий пароль</mat-label>
    <input
      matInput
      type="password"
      placeholder="Новий пароль"
      [(ngModel)]="userPasswordNew" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Відміна</button>
  <button mat-button [mat-dialog-close]="true" mat-raised-button color="warn">Надіслати</button>
</mat-dialog-actions>
